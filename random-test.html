<html lang="en">

<body>
    <h1>버튼을 클릭하면 눌렀을때 그 메시지가 뜰 확률이 뜸.</h1> 
    <h2>확인으로 계속, 취소로 끊기</h2>
    <button class = button1 , onclick ="but()">버튼</button>
    <script>
        let random = function() {
            return Math.random();
        }
        let run = function() {
            if(random() < 0.0025) {
                return confirm("0.25%")
            } else if(random() < 0.005) {
                return confirm("0.5%")
            } else if(random() < 0.01) {
                return confirm("1%")
            } else if(random() < 0.02) {
                return confirm("2%")
            } else if(random() < 0.04) {
                return confirm("4%")
            } else if(random() < 0.08) {
                return confirm("8%")
            } else if(random() < 0.16) {
                return confirm("16%")
            } else if(random() < 0.32) {
                return confirm("32%")
            } else if(random() < 0.64) {
                return confirm("64%")
            } else if(random() < 1) {
                return confirm("100%")
            }               
        }
        let wrun = function () {
            while(true) {
                if(run() == true) {

                } else {
                    break
                }        
            }
        }        
        function but() {
            wrun()
        }    
    </script>
